{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'components/sub_hero_section.html' %}

<!-- CONTACT SECTION -->
<section id="contact">
    <h2 class="title">Contact Us</h2>
    <div class="container box-shadow p-5">
        <div class="row">
            <div class="col-md-4">
                <div class="contact-details">
                    <h4>Contact</h4>
                    <p><i class="fas fa-phone"></i>+ 82 9648 84547</p>
                    <p><i class="far fa-envelope"></i>info@tastyblog.com</p>
                    <p><i class="fas fa-home"></i>2A Bow Lane - Dublin 8</p>
                </div>
                <div>
                    <h4 id="email_alert" class="color-white">.</h4>
                </div>
            </div>
            <div class="col-md-8">
                <!-- contact form -->
                <form action="{% url 'contact' %}" onsubmit="return sendMail(this);" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-md-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" name="message" cols="40"
                            required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                <!-- end of contact form -->
            </div>
        </div>
    </div>
</section>
<!-- END OF CONTACT SECTION -->

{% endblock content %}
