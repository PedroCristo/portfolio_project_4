{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- PROFILE SECTION -->
<section id="profile">
    <h2 class="title">Profile Info</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ user.profile.image.url }}" alt="{{ user.username }} Image">
            </div>
            <div class="user-info-box col-md-6">
                <h3>Username: {{ user.username }}</h3>
                <h3>Email: {{ user.email }}</h3>
            </div>

        </div>

    </div>
    <form class="update-profile form-control mt-5 box-shadow" id="signup_form" method="post" action=""
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form | crispy }}
        {{ profile_form | crispy }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn-sm btn-secondary mt-3 mb-3" type="submit">Update</button>
    </form>
    <!-- Modal For Profile Deletion-->
</section>
<!-- END OF PROFILE SECTION -->


{% endblock content %}
