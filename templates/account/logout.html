{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- LOGOUT SECTION -->
<section class="logs-pages" style="top: 0; left: 0; transform: translateY(50%); height: 60vh; margin-bottom: 120px;">
    <div class="container box-shadow">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3 style="margin-bottom: 25px;">{% trans "Sign Out" %}</h3>
                <p>{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2 pb-5">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- END OF LOGOUT SECTION -->
{% endblock %}
